version: '3.9'

networks:
  bank-sync-net:
    driver: bridge

volumes:
  redis-data:
  bank-sync-data:

services:
  redis:
    image: redis:7-alpine
    container_name: bank-sync-redis
    restart: unless-stopped
    networks:
      - bank-sync-net
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  bank-sync-service:
    build: .
    container_name: bank-sync-service
    restart: unless-stopped
    networks:
      - bank-sync-net
    ports:
      - "4010:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    volumes:
      - bank-sync-data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3